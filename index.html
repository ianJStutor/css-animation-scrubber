    <body>
        <header>
            <h1>CSS Animation Scrubber</h1>
        </header>
        <main>
            <div id="myDiv"></div>
        </main>
        <nav>
            <button title="Rewind">&#8739;&#x025C0;&#x025C0;</button>
            <button title="Play">&#9658;</button>
            <input type="range" min="0" max="10" step="0.1" value="0" />
        </nav>
        <footer>
            <h2>HTML</h2>
            <textarea></textarea>
            <h2>CSS Static</h2>
            <textarea>#myDiv {
    width: 200px;
    height: 200px;
    background-color: red;
    animation: animate 5s ease-in-out;
}</textarea>
            <h2>CSS Animation</h2>
            <textarea>@keyframes animate {
    from: { transform: translate(0) rotate(0); }
    to: {transform: translateX(300px) rotate(190deg);}
}</textarea>
        </footer>
    </body>

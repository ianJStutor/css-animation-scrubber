    <body>
        <header>
            <h1>CSS Animation Scrubber</h1>
        </header>
        <main>
            <div id="testdiv1"></div>
        </main>
        <nav>
        	<button id="rewind"><span>&#8739;&#x025C0;&#x025C0;</span></button>
        	<button id="playpause">&#9658;</button>
        	<input type="range" min=0 max=5 step=0.1 value=0 />
        </nav>
        <footer>
        	<fieldset>
        		<p>static:</p>
        		<textarea id="static">width: 200px;
height: 200px;
background-color: red;
        		</textarea>
        		<p>animate from:</p>
        		<textarea id="from">transform: translate(0) rotate(0);</textarea>
        		<p>animate to:</p>
        		<textarea id="to">transform: translateX(300px) rotate(190deg);</textarea>
        		<button>Save</button>
        	</fieldset>
        </footer>
